<nav aria-label="Page navigation example">
  <ul class="pagination">

    <li class="page-item" *ngIf="paginador.number > 0" > <!-- que muestre el boton e atras menos en la primera -->
      <a class="page-link" [routerLink]="['/clientes/page',paginador.number -1]">&laquo;</a>
    </li>


    <li [ngClass]="paginador.first? 'disabled page-item' : 'page-item'">
      <a class="page-link" [routerLink]="['/clientes/page',0]">Primera</a> <!-- que este presente menos en la primera -->
    </li>


    <li class="page-item"  *ngFor="let pagina of paginas" [ngClass]="pagina-1 == paginador.number? 'active': ''" >
      <span class="page-link" *ngIf="pagina-1 == paginador.number">{{pagina}}</span>
      <a *ngIf="pagina-1 !== paginador.number" class="page-link" [routerLink]="['/clientes/page',pagina-1]">{{pagina}}</a>
    </li>
    <li [ngClass]="paginador.last? 'disabled page-item' : 'page-item'">
      <a class="page-link" [routerLink]="['/clientes/page',paginador.totalPages-1]">Ultima</a> <!-- que este presente menos en la primera -->
    </li>

    <li class="page-item" *ngIf="paginador.number < paginador.totalPages-1" > <!--tneeos que valiar si la pagina actual es menor a la ultima pagina-->
      <a class="page-link" [routerLink]="['/clientes/page',paginador.number +1]">&raquo;</a>
    </li>
  </ul>
</nav>
